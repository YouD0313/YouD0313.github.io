<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>YouD's PORTFOLIO</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="head">
			<h1>신유지의 포트폴리오!</h1>
			안녕하세요!
			<br />
			✨다재다능을 지향하는 성장하는 개발자✨
			<br />
			신유지입니다.
			<br />
			<br />
		</div>
		<div class="card_wrap">
			<div class="card">
				<img class="card_img" src="./img/momo1.jpg" alt="cat" />
				<p class="card_title">나는 고양이 있어!🧡</p>
				<input
					class="card_button"
					type="button"
					value="Click Me!"
					onclick="window.open('https://youd0313.github.io/momo-PhotoCard/main.html')"
				/>
			</div>
			<div class="card">
				<img
					class="card_img"
					src="https://images.unsplash.com/photo-1616330682546-2468b2d8dd17?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="cat"
				/>
				<p class="card_title">도서 예매 사이트</p>
				<input
					class="card_button"
					type="button"
					value="Click Me!"
					onclick="alert('💜')"
				/>
			</div>
			<div class="card">
				<img
					class="card_img"
					src="https://images.unsplash.com/photo-1594122230689-7f659cff55b3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="cat"
				/>
				<p class="card_title">공연 예매 사이트</p>
				<input
					class="card_button"
					type="button"
					value="Click Me!"
					onclick="alert('🧡')"
				/>
			</div>
		</div>
	</body>
</html>
